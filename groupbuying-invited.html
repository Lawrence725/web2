<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" type="image/png" href="photo/QuickClick.png" />
    <title>麥町吐司工房</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/standard.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Awesome Icon -->
    <link href="icon/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/bfebcca289.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <!-- Main -->
    <div id="main">
        <div class="groupbuying__title-image"><img src="photo/pop1.png"></div>

        <div class="groupbuying-info">
            <div class="groupbuying-info__title">陳小明揪團一起點</div>
            <div class="groupbuying-info__store">麥町吐司工房-新莊中原店</div>

            <div class="groupbuying-info__detail">
                <div>
                    <div class="groupbuying-info__detail__title">截單時間</div>
                    <div>今天 12:30</div>
                </div>
                <div>
                    <div class="groupbuying-info__detail__title">取餐方式</div>
                    <div>外送</div>
                </div>
            </div>

            <div class="groupbuying-info__name">
                <input id="initiatorName" type="text" value="" placeholder="輸入您的姓名">
                <a onclick="$('#initiatorName').val('豬隊友');"><i class="fas fa-solid fa-dice"></i></a>
            </div>
            <div class="groupbuying-info__message">不允許表情符號</div>
        </div>
        <div class="groupbuying-info__note">點餐完成後記得按下「確認您的餐點」</div>

        <!-- 加入揪團按鈕 -->
        <div class="bottombar">
            <div class="bottombar__container">
                <a class="bottombar__button--green" href="groupbuying-index-buyer.html">加入揪團</a>
            </div>
        </div>
    </div>

    <!-- Less -->
    <script src="script/less.js" type="text/javascript"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script> -->
    <!-- Script -->
</body>
